<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8" />
    <title>Angular 1.4 IE8</title>
    <!--[if IE 8]>
        <script src="vendor/es5-shim.min.js"></script>        
    <![endif]-->
    <script src="vendor/jquery-1.11.1.min.js"></script>
    <script src="vendor/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <div ng-controller="someController">
        <p>{{message}}</p>
        
        <label>
            <strong>New features like ng-model-options work in IE8</strong><br>
            <input ng-model="model.foo"/>
        </label>
        <pre>model.foo: {{model.foo}}</pre> 
    </div>
    
</body>
</html>
